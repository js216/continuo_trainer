<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continuo Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Continuo Trainer</h1>

  <div class="controls">
    <label for="keySig">Key Signature: </label>
    <select id="keySig">
      <option value="-7">C♭ Major (7 Flats)</option>
      <option value="-6">G♭ Major (6 Flats)</option>
      <option value="-5">D♭ Major (5 Flats)</option>
      <option value="-4">A♭ Major (4 Flats)</option>
      <option value="-3">E♭ Major (3 Flats)</option>
      <option value="-2">B♭ Major (2 Flats)</option>
      <option value="-1">F Major (1 Flat)</option>
      <option value="0" selected>C Major (No sharps/flats)</option>
      <option value="1">G Major (1 Sharp)</option>
      <option value="2">D Major (2 Sharps)</option>
      <option value="3">A Major (3 Sharps)</option>
      <option value="4">E Major (4 Sharps)</option>
      <option value="5">B Major (5 Sharps)</option>
      <option value="6">F# Major (6 Sharps)</option>
      <option value="7">C# Major (7 Sharps)</option>
    </select>
  </div>

  <div id="scoreboard">Score: 0 | Streak: 0</div>

  <canvas id="sheet" width="800" height="200"></canvas>

  <div id="keyboard"></div>

  <script src="continuo.js"></script>
</body>
</html>
