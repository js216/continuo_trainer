<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continuo Trainer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Continuo Trainer</h1>

  <div class="controls">
    <div class="control-group">
      <label for="lessonSelect">Lesson: </label>
      <select id="lessonSelect">
        </select>
    </div>
    
    <div id="lessonDescription" class="description-box"></div>

    <div class="control-row">
      <button id="midiBtn">Connect MIDI</button>
      
      <div class="sound-controls">
        <span>Sound:</span>
        <label><input type="checkbox" id="chkSoundBass"> Bass</label>
        <label><input type="checkbox" id="chkSoundUser" checked> User</label>
      </div>
    </div>
  </div>

  <div id="scoreboard">Score: 0</div>

  <canvas id="sheet" width="800" height="280"></canvas>

  <div id="keyboard"></div>

  <script src="continuo.js"></script>
</body>
</html>
